name: Deploy Dotnet AWS Lambda
on:
  push:
    branches: [aws-deploy]
    paths: [dislodetect_be/**, .github/workflows/aws-deploy-dotnet.yml]
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-6
  DOTNET_VERSION: "8.0"
  LAMBDA_FUNCTION_NAME: ${{ secrets.AWS_DOTNET_LAMBDA_FUNCTION_NAME }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore dependencies
        run: dotnet restore dislodetect_be/dislodetect_be.csproj
      - name: Build
        run: dotnet build --no-restore dislodetect_be/dislodetect_be.csproj
      - name: Test
        run: dotnet test dislodetect_be/ --no-build --verbosity normal
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/aws-deploy' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Build and package .NET Lambda function
        run: |
          cd dislodetect_be
          dotnet publish -c Release -r linux-x64 --self-contained false -o publish
          cd publish
          zip -r ../lambda-package.zip .
      - name: Deploy .NET Lambda function
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://dislodetect_be/lambda-package.zip

          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }}

          aws lambda update-function-configuration \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --timeout 30
