name: Deploy React to Azure Blob Storage

on:
  push:
    branches: [az-deploy]
    paths:
      - 'dislodetect_fe/**'
      - 'Public/**'
      - '.github/workflows/az-deploy-react.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dislodetect_fe/package-lock.json

      - name: Install dependencies
        run: |
          cd dislodetect_fe
          npm ci

      - name: Build React app
        run: |
          cd dislodetect_fe
          CI=false npm run build

      - name: Copy Public folder
        run: cp -r Public dislodetect_fe/build/Public

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_CREDENTIALS }}

      - name: Deploy to Azure Blob Storage
        run: |
          az storage blob upload-batch \
            --account-name ${{ secrets.AZ_STORAGE_ACCOUNT_NAME }} \
            --source dislodetect_fe/build \
            --destination '$web' \
            --auth-mode login \
            --overwrite