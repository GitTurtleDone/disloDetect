name: Deploy React Frontend to S3

on:
  push:
    branches: [aws-deploy]
    paths: [dislodetect_fe/**, .github/workflows/aws-deploy-react.yml]
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-6
  NODE_VERSION: "18"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: dislodetect_fe/package-lock.json

      - name: Install dependencies
        run: |
          cd dislodetect_fe
          npm ci

      - name: Build React app
        run: |
          cd dislodetect_fe
          npm run build

      - name: Copy shared Public folder
        run: cp -r Public dislodetect_fe/build/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          # Sync all files except HTML (with long cache)
          aws s3 sync dislodetect_fe/build/ s3://${{ secrets.AWS_S3_BUCKET_NAME }} \
            --delete \
            --cache-control "max-age=31536000" \
            --exclude "*.html"

          # Sync HTML files (with no-cache for instant updates)
          aws s3 sync dislodetect_fe/build/ s3://${{ secrets.AWS_S3_BUCKET_NAME }} \
            --cache-control "no-cache" \
            --exclude "*" \
            --include "*.html"
